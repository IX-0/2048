<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta viewport="width size">
    <title>2048!!!</title>
    <link rel="stylesheet" href="2048.css">
    <link rel="script" href="game2048.js">

    <script src="../JS/game2048.js"></script>
</head>
<body>

    <div class="endGameScreen" id="endGameScreen" style="display: none">
        <div class="container" style="padding-top: 150px;">
            <div class="message">
                <h1 id="title">Game Over</h1>
                <h6>.oOo.</h6>
                <h3 id="score2"></h3>
                <h3 id="highscore2"></h3>
            </div>
            <div style="margin: auto; width: 220px;">
                <button type="button" class="button" style="background-color: white; border-color: rgb(101 90 75);" onclick="newGame()">Play Again</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <h1 class="score" id="score">Score: 0</h1>
            <h3 class="score" id="highscore">Highscore: 0</h3>
        </div>
        <table class="gameBoard">
            <tr>
                <td id="11"></td>
                <td id="12"></td>
                <td id="13"></td>
                <td id="14"></td>
            </tr>

            <tr>
                <td id="21"></td>
                <td id="22"></td>
                <td id="23"></td>
                <td id="24"></td>
            </tr>

            <tr>
                <td id="31"></td>
                <td id="32"></td>
                <td id="33"></td>
                <td id="34"></td>
            </tr>

            <tr>
                <td id="41"></td>
                <td id="42"></td>
                <td id="43"></td>
                <td id="44"></td>
            </tr>
        </table>
        <br>

        <div style="margin:auto; width:220px">
            <button class="button" type="button" onclick="newGame()">New game</button>
        </div>
        
    </div>
</body>
</html>
